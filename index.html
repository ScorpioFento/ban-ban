<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>Our Features</h1>
      </header>
      
      <section class="cards">
        <article class="card">
          <img
            src="https://images.unsplash.com/photo-1482517967863-00e15c9b44be?q=80&w=1470&auto=format&fit=crop"
            alt="Design"
          />
          <div class="card-content">
            <h2>Design</h2>
            <p>
              Clean and modern design suitable for professional websites and
              applications.
            </p>
            <button>Learn More</button>
          </div>
        </article>

        <article class="card featured">
          <img
            src="https://images.unsplash.com/photo-1584326401711-f9cf3c1ae388?q=80&w=1074&auto=format&fit=crop"
            alt="Performance"
          />
          <div class="card-content">
            <h2>Performance</h2>
            <p>
              Optimized for speed and efficiency to ensure smooth user
              experience.
            </p>
            <button>Get Started</button>
          </div>
        </article>

        <article class="card">
          <img
            src="https://images.unsplash.com/photo-1641500805693-287fac8386c2?q=80&w=1074&auto=format&fit=crop"
            alt="Security"
          />
          <div class="card-content">
            <h2>Security</h2>
            <p>
              Built with modern security standards to protect your data and
              privacy.
            </p>
            <button>Learn More</button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
